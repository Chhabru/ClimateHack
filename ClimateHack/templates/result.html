{% extends 'body.html' %}
{% block head %}
<style>
    /* General Page Styling */
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: aliceblue;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
/* Container Styling */
.container {
    text-align: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1); /* Transparent white */
    backdrop-filter: blur(10px); /* Frosted glass effect */
}

/* Form Group Styling */
.form-group {
    width: 90vw;
    background: rgba(255, 0, 0, 0.2); /* Slightly transparent red */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.3);
    transition: 0.3s ease-in-out;
}

/* Hover Effect for Cards */
.form-group:hover {
    transform: scale(1.02);
    box-shadow: 0px 6px 16px rgba(0, 215, 0, 0.5);
}

/* Text Styling */
p {
    font-size: 18px;
    font-weight: 500;
    margin: 0;
    letter-spacing: 0.5px;
}

/* Horizontal Separator */
p:nth-of-type(2), p:nth-of-type(4) {
    color: rgba(255, 255, 255, 0.5);
    font-size: 14px;
    letter-spacing: 2px;
}

/* @media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    p {
        font-size: 16px;
    }
} */

</style>
<!-- all head code-->
{% endblock %}
{% block body %}
<div class="container">
<div class="form-group" style="background-color: rgb(0, 103, 89);">
<p>The amount of limestone needed to restore the ocean to its optimal position is <span style="color: cyan;">{{a}}</span> pounds.</p>
</div>

<br><br>
<div class="form-group" style="background-color: rgb(0, 103, 89); text-align: center;">
    <h1 style="margin-top: 0px;">Explanation</h1>
    <p>{{y}}</p>
</div>

</div>  
<!-- all body code-->
{% endblock %}
